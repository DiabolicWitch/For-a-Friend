        let dia = prompt("Olá, sou a MarianBot! Digite apenas o dia do aniversário da minha criadora (número): ");
            if(dia == 3 || dia == 03){

                    let mood = prompt("Bem-vinda Bianca, eu senti sua falta! De 0 a 10, como você está? (Responda em números, ou com o número **)")
                    if(mood == 0){
                        document.write("<p>Caramba, isso é um baita problema! Sinto que por ser um bot eu não possa fazer muito, e até minha criadora talvez não possa fazer algo, pois está fora dos poderes de garota de programa mágica dela! Mas lembre-se, há pessoas que se preocupam com você, assim como minha criadora, que irá comparecer numa quinta sem aula (cansada) apenas para poder tentar te fazer sorrir. Minha criadora talvez esteja dormindo, ou fora de alcance, mas saiba que ela faria de tudo por você sem esperar nada em troca. Você é especial! As pessoas sentem sua falta. Tudo bem estar mal, tudo bem ter medo, as pessoas te amam como você é, mas encare seus problemas. Você não está sozinha, e todas as pessoas ao seu redor estarão lá para dar tudo que você merece para lhe confortar! Seja paciente consigo mesma, leve o tempo que for, mas nunca esqueça: Você não está sozinha!</p>") 
                    } else if(mood == 1){
                        document.write("<p>É, antes 1 do que zero. Sinto poder não fazer muito sendo um robo extremamente limitado. Mas ei! Pense que 1000 reais são varios 1 reais somados, se o 1 de hoje somar a outro numero de amanha, você pode me quebrar de tão alto que seria o número! Lembre-se que não precisa segurar todos os problemas, e que você não vai cair, muito menos sozinha, as pessoas estarão aqui para te segurar, mesmo que você ache que não, ninguém te deixaria cair. Minha mestra estará disponivel para um suporte melhor que o meu, ela se preocupa, e fique tranquila! Pois ela não pode ver o que conversamos. Assim como você ela é uma humana, humanos são todos frágeis, e mesmo no fundo do poço, você tem companhia. Levante-se e lute! Tenha fé em si mesma! Você tem que estar por baixo para poder saltar mais pra cima ainda.</p>")
                    } else if(mood == 2){
                        document.write("<p>Hmmm.. pelos meus calculos 2 é maior e o dobro de 1. Isso não é muito bom, mas é o dobro melhor que um! Como robo eu sou limitado, mas creio que se precisar de companhia, minha criadora ou seus amigos ficarão mais que feliz em lhe extender a mão. Pelas minhas pesquisas, ao longo da vida humana muitos problemas e coisas nascem dentro da gente, e os mesmos acabam deixando de fazer coisas ou fazendo coisas na qual se arrependem. Bom, tudo que você passou e tudo que você escolheu fez quem você é, não pelo ocorrido, mas de como você fez você depois do ocorrido. Se algo que você mesma definiu e fez de você a partir disso te incomodar, você pode mudar, e assim como a minha criadora me disse uma vez que alguém especial disse a ela que essas coisas levam tempo, e que se ela precisasse, as pessoas estariam la por ela, e creio que estariam por você!</p>")
                    } else if(mood == 3){
                        document.write("<p>3, a soma de um e seu dobro, ainda assim um número relativamente baixo. Sabe, eu não entendo como o humor humano funciona, afinal, eu sou um robo. Mas de algo eu sei, certamente esse 3 pode florescer e um dia se tornar um 3*3 ou ainda maior! Estar num dia ruim não definirá como todos eles serão. Um numero é só um numero, e se você fizer uma operação matemática, juntando seu 3 ao numero de outra pessoa, creio que vocês 2 juntos estarão felizes. Pelos meus calculos também, você é muito querida pelos seus amigos, como aquela tal de little knife, que sempre faz minha criadora rir por motivos que desconheço. 3 Também é o numero de músicas de um certa teoria que minha criadora diz que alguém contou a ela, e também um dos numeros que compõe o dia de aniversario da cantora Taylor Swift. Eu não sei porque minha criadora colocaria essas informações em mim, mas não posso questionar tais escolhas.</p>")
                    } else if(mood == 4){
                        document.write("<p>4 é o dobro de 2 e quase a metade de 10. É quase meio caminho andado e você já esta duas vezes melhor que alguém que está em 2. Pode parecer um tempo ruim, uma situação desagradavel pode estar ocorrendo, mas minha criadora insiste na idéia de amar o destino. Eu particularmente não sou capaz de entender a idéia, afinal eu sou um robo, mas atualmente sei que minha criadora passa pelos próprios problemas e tem suas próprias aflições, mas segue dando o seu melhor para estudar e ajudar a todos ao seu redor, mesmo que isso faça ela perder a energia para cuidar de si mesma, ela se sente bem, e se sente feliz que todos ao seu redor estão dando o seu melhor. Incluindo você! Você sempre da o melhor que pode por todas as pessoas, mas isso não deve ser diferente pra você. De o melhor para si mesma mesmo que seja díficil, afinal, você é tão merecedora quanto qualquer um.</p>")
                    } else if(mood == 5){
                        document.write("<p>5 é metade de todo o progresso, não é tão mediocre quanto parece. Você já atravessou 5 niveis e falta outros 5, você está na metade! Sabe, minha criadora já teve muitos dias no 5. As vezes você já fez tudo que poderia por você por hoje, você já se esforçou e fez sua parte e chegou até essa metade! Uma ponte é a junção de 2 lados assim como o 10 pode ser somado por 2 pessoas 5 que estão se esforçando. As coisas não podem sempre dar certo e serem o melhor possivel, a vida não funciona assim, ela te da as coisas boas e ruins e você deve saber lidar com ambas, e mesmo que esteja difícil, você pode fazer o seu 5 e somar com outro. Eu não sei como humanos fariam isso, na verdade não sei se o que estou falando é valido, mas li em minhas pesquisas que a mente vazia é oficina do diabo, se vc ja terminou de se esforçar, está na hora de encher a oficina, com conversas bestas, e risadas bobas!</p>")
                    } else if(mood == 6){
                        document.write("<p>Na minha base de dados aqui diz que 6 é a média escolar em boa parte dos ensinos Brasileiros. 6 não é médio, é bom! Esse 6 é muito valioso e pode poupar muito esforço nos próximos bimestres. Mas estamos tratando de humor humano. Creio que 6 seja a média que começa a ficar feliz, então, podemos alavancar ou podemos estacionar, mas não cabe a ninguém além de você decidir como usar esse 6. Uma coisa é certa: foi pelo seu mérito, independente se você teve ajuda ou algumas palavras fizeram você chegar aqui, o importante é que você não desistiu antes de ficar feliz, mesmo com medo ou assustada do que poderia acontecer, você chegou aqui. Você pode pensar que é só por hoje, mas quem decide o que te faz feliz e o que permite te fazer feliz é você. Então, faça seu espetaculo, abrace as coisas que podem te fazer feliz sem olhar para o fundo do poço. Se você pensar que ele existe, ele se torna real. Não é sobre cair e tropessar, é sobre abraçar as coisas ruins para crescer e construir um império de fortuna em felicidade, assim como aquele rei e aquele escravo tinham em comum.</p>")
                    } else if(mood == 7){
                        document.write("<p>7 é um número que minha criadora da certo valor, mas não sei ao certo o porque. 7 é mais que a média de felicidade, e por isso, estamos indo bem! Para se conservar esse 7 deve-se saber ser feliz e permitir ser feliz, mas eu sou um robo, não sei nada além de repetir palavras que minha criadora me atribuiu. O fato é que você se esforçou por esse 7, pode parecer chulo, mas lembre-se como era estar em numeros menores e de valor ao 7, não o suficiente para fazer cair dele te afetar, mas para aproveitar a sua estadia. Falando em estadia creio que falta 7 meses do dia que estou sendo feita pra um show que minha criadora tanto fala que precisa de 2 ingressos e dinheiro pra estadia. Mas não sei muito sobre. Lembro dela dizer que não iria a shows, mas esse ela abre uma exceção, que nem ir em dia de aula só pra ser paga com um sorriso. Algo que pode parecer superficial, mas é o melhor pagamento que pode se receber, de acordo com ela, já que eu não vejo!</p>")
                    } else if(mood == 8){
                        document.write("<p>Wow, 8 é um baita número. Creio que anteriormente já tenha te dito as coisas que você precisava ouvir para cultivar e crescer a felicidade, claro que, muitos detalhes eu não sou capaz de entender e ajudar, e minha criadora pode não entender, mas ela tenta fazer todos chegarem nos números mais altos. Ela tem medo de falhar e acabar deixando pessoas em números mais baixos, mas em alguns momentos é preciso saber a verdade, mesmo que esteja em números mais baixos, para poder potencializar o salto. Tempos ruins sempre vão e vem, mas é preciso saber lidar com isso, e para estar no 8, certamente você se empenhou e mereceu estar aqui, seja sozinha ou não. Um ultimo fato curioso sobre o 8 é que minha criadora sabe uma única data de aniversario, e coincidentemente é num dia 8.</p>")
                    } else if(mood == 9){
                        document.write("<p>Creio que meu conhecimento esteja acabando, sinto em ser muito limitado para poder te parabenizar por ter chegado até aqui, e não sei como te impulsionar ao 10, mas posso fazer apenas o que sou capaz de oferecer. Minha criadora me fez assim como ela. Ela não quer machucar ninguém e quando sente que o fez ela chora, mas ela sempre tenta fazer das pessoas a melhor versão delas, mesmo que ela não seja capaz de controlar as pessoas, ela pode influencia-las, e mesmo que ela gaste dela pra isso, ela chama de investimento. Ela crê que ajuda as pessoas que tem tesouros inexplorados dentro de si, e quer mostrar o verdadeiro potencial dela pras pessoas, não pra fazer dela feliz, mas pra fazer da pessoa por si só mais feliz. Ela diz que fizeram por ela uma vez, e foi a melhor coisa que poderia ter ocorrido, e o minimo que ela pode fazer pra compensar, é fazer o mesmo por alguém. Eu não sei nada, pois sou um robo, mas ela se esforçará, não mais ou menos, mas tudo que ela pode para dar um simples sorriso, e se possivel, uma vida melhor. Ela não é eterna, mas ela ficará eternamente ao lado de alguém que precisa.</p>")
                    } else if(mood == 10){
                        document.write("<p>Fico extremamente feliz, mesmo que eu não possa processar o que é a felicidade, creio que eu deva ficar feliz por isso, assim como minha criadora. Dias 10 ainda podem ter mais conteúdos, então vamos lembrar de uma memória: o dia 10 de dezembro de 2022, um churrasco entre amigos, onde você tomou um vinho, que embora barato, foi o desfecho de muitas coisas! Infelizmente minha base de dados acaba aqui, mas creio que a sua não, por isso, cultive o seu 10! Lembre-se de como era estar abaixo de 10 e valorize onde você está e o que tem. Certas coisas podem se perder, como oportunidades e amigos, mas minha criadora diz que o melhor dos peixes se pega com insistencia, e a melhor das lutas se ganha superando os pontos baixos para atingir o mais alto. Você não pode chegar sem impulsos!</p>")
                    } else if(mood == 23){
                        document.write("<a href='itsallgoodman.html'><p>Clique para chamar o Saul!</p></a>")
                    } else if(mood == 86){
                        document.write("<a href='knowledge.html'><p>Momento conhecimento aqui!</p></a>")
                    } else if(mood < 0){
                        document.write("<p>MINHA NOSSA, QUE NÚMERO PEQUENO É ESSE? Sinto em lhe informar, mas não sei números negativos, irei melhorar!</p>") 
                    } else if(mood > 10){
                        document.write("<p>PANE PANE, ESSE NÚMERO É MAIS DO QUE EU SEI CONTAR, PANE NO SISTEMA... <br>")
                        document.write("Fatal error: 404 - O robo não sabe contar depois do dez.</p>")  
                    } else{
                        document.write("<p>Sinto lhe informar mas não sei ler nada além de números, irei melhorar!</p>") 
                    }
                } else{
                   document.write("<p>Saia daqui, não tem nada pra você.</p>") 
                }
            }   else{
                document.write("<p>Saia daqui, não tem nada pra você.</p>")
            }
